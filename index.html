<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <div class="instagram-phone">
            <img src="./imagens/instagram-celular.jpeg" alt="celular">
        </div>
        <div class="continuar">
            <div class="login-info">
                <img src="./imagens/instagram-logo.png" class="instagram-logo" alt="logo do instagram">
                <div class="profile-photo">
                    <img src="./imagens/perfil-instagram.jpeg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como thiago-sv</a>
                <a href="#" class="instagram-logout">Remover a conta</a>
            </div>
            <div class="login-info">
                <p class="not-account">Não é thiago-sv?</p>
                <p class="not-account">
                    <a href="#" class="link-blue">Alternar contas</a>
                    ou
                    <a href="#" class="link-blue">Inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
